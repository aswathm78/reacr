  <script>
    jQuery(document).ready(function ($) {

      var slidesWrapper = $(".cd-hero-slider");

      //check if a .cd-hero-slider exists in the DOM
      if (slidesWrapper.length > 0) {
        var primaryNav = $(".cd-primary-nav"),
          sliderNav = $(".cd-slider-nav"),
          navigationMarker = $(".cd-marker"),
          slidesNumber = slidesWrapper.children("li").length,
          visibleSlidePosition = 0,
          autoPlayId,
          autoPlayDelay = 5000;

        //upload videos (if not on mobile devices)
        uploadVideo(slidesWrapper);

        //autoplay slider
        setAutoplay(slidesWrapper, slidesNumber, autoPlayDelay);

        //on mobile - open/close primary navigation clicking/tapping the menu icon
        primaryNav.on("click", function (event) {
          if ($(event.target).is(".cd-primary-nav"))
            $(this).children("ul").toggleClass("is-visible");
        });

        //change visible slide
        sliderNav.on("click", "li", function (event) {
          event.preventDefault();
          var selectedItem = $(this);
          if (!selectedItem.hasClass("selected")) {
            // if it's not already selected
            var selectedPosition = selectedItem.index(),
              activePosition = slidesWrapper.find("li.selected").index();

            if (activePosition < selectedPosition) {
              nextSlide(
                slidesWrapper.find(".selected"),
                slidesWrapper,
                sliderNav,
                selectedPosition
              );
            } else {
              prevSlide(
                slidesWrapper.find(".selected"),
                slidesWrapper,
                sliderNav,
                selectedPosition
              );
            }

            //this is used for the autoplay
            visibleSlidePosition = selectedPosition;

            updateSliderNavigation(sliderNav, selectedPosition);
            updateNavigationMarker(navigationMarker, selectedPosition + 1);
            //reset autoplay
            setAutoplay(slidesWrapper, slidesNumber, autoPlayDelay);
          }
        });
      }

      function nextSlide(visibleSlide, container, pagination, n) {
        visibleSlide
          .removeClass("selected from-left from-right")
          .addClass("is-moving")
          .one(
            "webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend",
            function () {
              visibleSlide.removeClass("is-moving");
            }
          );

        container
          .children("li")
          .eq(n)
          .addClass("selected from-right")
          .prevAll()
          .addClass("move-left");
        checkVideo(visibleSlide, container, n);
      }

      function prevSlide(visibleSlide, container, pagination, n) {
        visibleSlide
          .removeClass("selected from-left from-right")
          .addClass("is-moving")
          .one(
            "webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend",
            function () {
              visibleSlide.removeClass("is-moving");
            }
          );

        container
          .children("li")
          .eq(n)
          .addClass("selected from-left")
          .removeClass("move-left")
          .nextAll()
          .removeClass("move-left");
        checkVideo(visibleSlide, container, n);
      }

      function updateSliderNavigation(pagination, n) {
        var navigationDot = pagination.find(".selected");
        navigationDot.removeClass("selected");
        pagination.find("li").eq(n).addClass("selected");
      }

      function setAutoplay(wrapper, length, delay) {
        if (wrapper.hasClass("autoplay")) {
          clearInterval(autoPlayId);
          autoPlayId = window.setInterval(function () {
            autoplaySlider(length);
          }, delay);
        }
      }

      function autoplaySlider(length) {
        if (visibleSlidePosition < length - 1) {
          nextSlide(
            slidesWrapper.find(".selected"),
            slidesWrapper,
            sliderNav,
            visibleSlidePosition + 1
          );
          visibleSlidePosition += 1;
        } else {
          prevSlide(
            slidesWrapper.find(".selected"),
            slidesWrapper,
            sliderNav,
            0
          );
          visibleSlidePosition = 0;
        }
        updateNavigationMarker(navigationMarker, visibleSlidePosition + 1);
        updateSliderNavigation(sliderNav, visibleSlidePosition);
      }

      function uploadVideo(container) {
        container.find(".cd-bg-video-wrapper").each(function () {
          var videoWrapper = $(this);
          if (videoWrapper.is(":visible")) {
            // if visible - we are not on a mobile device
            var videoUrl = videoWrapper.data("video"),
              video = $(
                '<video loop><source src="' +
                videoUrl +
                '.mp4" type="video/mp4" /><source src="' +
                videoUrl +
                '.webm" type="video/webm" /></video>'
              );
            video.appendTo(videoWrapper);
            // play video if first slide
            if (videoWrapper.parent(".cd-bg-video.selected").length > 0)
              video.get(0).play();
          }
        });
      }

      function checkVideo(hiddenSlide, container, n) {
        //check if a video outside the viewport is playing - if yes, pause it
        var hiddenVideo = hiddenSlide.find("video");
        if (hiddenVideo.length > 0) hiddenVideo.get(0).pause();

        //check if the select slide contains a video element - if yes, play the video
        var visibleVideo = container.children("li").eq(n).find("video");
        if (visibleVideo.length > 0) visibleVideo.get(0).play();
      }

      function updateNavigationMarker(marker, n) {
        marker.removeClassPrefix("item").addClass("item-" + n);
      }

      $.fn.removeClassPrefix = function (prefix) {
        //remove all classes starting with 'prefix'
        this.each(function (i, el) {
          var classes = el.className.split(" ").filter(function (c) {
            return c.lastIndexOf(prefix, 0) !== 0;
          });
          el.className = $.trim(classes.join(" "));
        });
        return this;
      };
    });
  </script>

    function checkcontact(input) {
      var pattern1 = /^([a-zA-Z0-9_.-])+@([a-zA-Z0-9_.-])+\.([a-zA-Z])+([a-zA-Z])+/;
      if (pattern1.test(input)) {
        return true;
      } else {
        return false;
      }
    }

    function validateSubscription() {
      var footer_name = document.getElementById("subscribe_name");
      var footer_email_address = document.getElementById("subscribe_email");

      if (footer_name.value == "") {
        footer_name.className = "input error";
        return false;
      } else if (footer_email_address.value == "") {
        footer_email_address.className = "input error";
        return false;
      } else if (checkcontact(footer_email_address.value) == false) {
        footer_email_address.className = "input error";
        return false;
      } else {
        $.ajax({
          type: "POST",
          url: "process.php",
          data: $("#subscribe_form").serialize(),
          success: function (msg) {
            if (msg == "success") {
              footer_name.className = "input";
              footer_name.value = "";
              footer_email_address.className = "input";
              footer_email_address.value = "";

              $("#subscribe_form").hide();
              document.getElementById("subscribe_success").style.display =
                "block";
              document.getElementById("subscribe_success").innerHTML =
                "Thank You! We'll contact you shortly.";
            } else {
              document.getElementById("subscribe_error").style.display =
                "block";
              document.getElementById("subscribe_error").innerHTML =
                "Oops! Something went wrong while proceeding.";
            }
          },
        });
      }
    }

    function removeChecks() {
      var footer_name = document.getElementById("subscribe_name");
      var footer_email_address = document.getElementById("subscribe_email");

      if (footer_name.value != "") {
        footer_name.className = "input";
      }
      if (
        footer_email_address.value != "" &&
        checkcontact(footer_email_address.value) == true
      ) {
        footer_email_address.className = "input";
      }
    }

    function validateContact() {
      var errors = "";

      var contact_name = document.getElementById("contact_name");
      var contact_email_address = document.getElementById("contact_email");
      var contact_phone = document.getElementById("contact_phone");

      if (contact_name.value == "") {
        errors += "Please provide your name.";
      } else if (contact_email_address.value == "") {
        errors += "Please provide an email address.";
      } else if (checkcontact(contact_email_address.value) == false) {
        errors += "Please provide a valid email address.";
      } else if (contact_phone.value == "") {
        errors += "Please provide a Phone No.";
      }

      if (errors) {
        document.getElementById("error").style.display = "block";
        document.getElementById("error").innerHTML = errors;
        return false;
      } else {
        $.ajax({
          type: "POST",
          url: "process.php",
          data: $("#contact_form").serialize(),
          success: function (msg) {
            if (msg == "success") {
              document.getElementById("error").style.display = "none";
              document.getElementById("contact_name").value = "";
              document.getElementById("contact_email").value = "";
              document.getElementById("contact_phone").value = "";
              document.getElementById("message").value = "";
              $("#contact_form").hide();
              document.getElementById("success").style.display = "block";
              document.getElementById("success").innerHTML =
                "Thank You! We'll contact you shortly.";
            } else {
              document.getElementById("error").style.display = "block";
              document.getElementById("error").innerHTML =
                "Oops! Something went wrong while proceeding.";
            }
          },
        });
      }
    }

      for (var i = 0; i < input.length; i++) {
        if (validate(input[i]) == false) {
          showValidate(input[i]);
          check = false;
        }
      }

      return check;
    });


    $('.validate-form .input100').each(function () {
      $(this).focus(function () {
        hideValidate(this);
      });
    });

    function validate(input) {
      if ($(input).attr('type') == 'email' || $(input).attr('name') == 'email') {
        if ($(input).val().trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null) {
          return false;
        }
      }
      else {
        if ($(input).val().trim() == '') {
          return false;
        }
      }
    }

    function showValidate(input) {
      var thisAlert = $(input).parent();

      $(thisAlert).addClass('alert-validate');
    }

    function hideValidate(input) {
      var thisAlert = $(input).parent();

      $(thisAlert).removeClass('alert-validate');
    }



  })(jQuery);

</script>
